<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ozz WYSIWYG Editor</title>
  <link rel="stylesheet" href="./OzzWyg.css">
</head>
<body>

  <div class="wysiwyg-editor" data-ozz-wyg data-value="<p>Hello <strong>World</strong></p>"></div>
  
  <div class="wysiwyg-editor" data-ozz-wyg>
    <p>Hello <b>World</b></p> <!-- Default value -->
  </div>

  <div class="wysiwyg-editor" data-ozz-wyg></div>

  <button id="submit">Submit</button>

  <div class="render"></div>

  <script src="OzzWyg.js" ></script>
  <script>
    const editor = new OzzWyg({
      selector: '.wysiwyg-editor',
    });

    // Listen to editor events
    const editorElement = document.querySelector('.wysiwyg-editor');
    
    // Focus event
    editorElement.addEventListener('ozzwyg:focus', (e) => {
      console.log('Editor focused', e.detail);
    });

    // Blur event
    editorElement.addEventListener('ozzwyg:blur', (e) => {
      console.log('Editor blurred', e.detail);
    });

    // Input event - fires on every content change
    editorElement.addEventListener('ozzwyg:input', (e) => {
      console.log('Content changed', e.detail);
    });

    // Change event - fires when editor loses focus after content change
    editorElement.addEventListener('ozzwyg:change', (e) => {
      console.log('Content saved', e.detail);
    });

    // Paste event
    editorElement.addEventListener('ozzwyg:paste', (e) => {
      console.log('Content pasted', e.detail);
    });

    // Keydown event
    editorElement.addEventListener('ozzwyg:keydown', (e) => {
      console.log('Key pressed', e.detail);
    });

    document.getElementById('submit').addEventListener('click', () => {
      document.querySelector('.render').innerHTML = editor.getValue();
      console.log(editor.getValue());
    });
  </script>
</body>
</html>
